{{ define "main" }}

  <div class="py-6 text-center">
    <h1
      class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"
    >
      {{ .Title }}
    </h1>
  </div>

  <div class="flex flex-wrap justify-center px-8 mb-5">
    {{ with .Site.Data.home_gallery }}
      <div class="relative max-w-screen-lg w-full">
        <div
          class="grid grid-cols-2 gap-4 md:grid-cols-4 hes-gallery"
          data-wrap="true"
          data-img-count="true"
        >
          {{ range .galleryImage }}
            <img
              src="{{ .image | relURL }}"
              class="h-auto max-w-full rounded-lg"
              alt="..."
            />
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>

  <script>
    HesGallery.setOptions({
      disableScrolling: false,
      hostedStyles: false,
      animations: true,
      minResolution: 1000,
      showImageCount: true,
      wrapAround: true
    });
  </script>

{{ end }}
