{{ define "main"}}
<div class="grid place-content-center py-6">
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
  >
    {{ .Title }}
  </h1>
</div>

<div class="flex flex-wrap place-content-center px-8">
  {{ range $index, $element := .Data.Pages }}
  <section
    class="body-font js-show-on-scroll mt-8 mb-12 text-gray-600"
    style="--order: {{$index}}"
  >
    <div
      class="container mx-auto flex flex-col items-center px-5 py-5 md:flex-row"
    >
      <h1 class="mb-6 text-2xl font-normal text-gray-500 dark:text-gray-400">
        {{ .Params.name}}
      </h1>
    </div>
    <img
      class="rounded object-cover object-center"
      alt="hero"
      src="{{ .Params.image | relURL }}"
    />
  </section>
  {{ end }}
</div>
{{ end }}
