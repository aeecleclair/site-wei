{{ define "main"}}

<div class="grid place-content-center py-6">
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl"
  >
    {{ .Title }}
  </h1>
</div>

{{ with .Site.Data.wei }} {{ if .enable }}
<div class="w-full flex flex-col items-center px-4 mb-7 sm:px-6 md:px-8">
  <div>
    <h2
      class="mb-4 text-2xl font-semibold text-center"
    >
      {{ .dates | safeHTML }}
    </h2>
    <h3 class="text-xl font-medium text-gray-800 mb-2 text-center">
      {{ .list_title | markdownify }}
    </h3>
    <div class="prose prose-blue mx-auto text-gray-700">
      {{ .list | markdownify }}
    </div>
  </div>
</div>

{{ end }} {{ end }} 

{{ end }}
