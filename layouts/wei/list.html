{{ define "main"}}

<div class="grid place-content-center py-6">
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
  >
    {{ .Title }}
  </h1>
</div>

<div class="flex flex-wrap place-content-center px-8">
  {{ range $index, $element := .Data.Pages }}
  <section
    class="body-font js-show-on-scroll text-gray-600"
    style="--order: {{$index}}"
  >
    <div
      class="container mx-auto flex flex-col items-center px-5 py-24 md:flex-row"
    >
      {{ if not (modBool $index 2)}}
      <div
        class="mb-16 flex flex-col items-center text-center md:mb-0 md:w-1/2 md:items-start md:pr-16 md:text-left lg:flex-grow lg:pr-24"
      >
        <h1
          class="title-font mb-4 text-3xl font-medium text-gray-900 sm:text-4xl"
        >
          {{ .Params.Name }}
        </h1>
        <p class="mb-8 leading-relaxed">{{ .Params.description }}</p>
      </div>
      <div class="w-5/6 md:w-1/2 lg:w-full lg:max-w-lg">
        <img
          class="rounded object-cover object-center"
          alt="hero"
          src="{{ .Params.image | relURL }}"
        />
      </div>
      {{ else }}
      <div class="mb-10 w-5/6 md:mb-0 md:w-1/2 lg:w-full lg:max-w-lg">
        <img
          class="rounded object-cover object-center"
          alt="hero"
          src="{{ .Params.image | relURL }}"
        />
      </div>
      <div
        class="flex flex-col items-center text-center md:w-1/2 md:items-start md:pl-16 md:text-left lg:flex-grow lg:pl-24"
      >
        <h1
          class="title-font mb-4 text-3xl font-medium text-gray-900 sm:text-4xl"
        >
          {{ .Params.Name }}
        </h1>
        <p class="mb-8 leading-relaxed">{{ .Params.description }}</p>
      </div>
      {{ end}}
    </div>
  </section>

</div>

{{ end }}
