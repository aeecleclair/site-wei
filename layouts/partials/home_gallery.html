{{with .Site.Data.home_gallery}} {{ if .enable }}
<div id="default-carousel" class="relative" data-carousel="static">
  <div class="relative h-[92vh] overflow-hidden">
    {{ range .galleryImage }}
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img
        src="{{ .image | relURL }}"
        class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2 object-cover"
        alt="..."
      />
    </div>
    {{end }}
  </div>
  <div class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3">
    {{ range $index, $element := .galleryImage }}
    <button
      type="button"
      class="h-3 w-3 rounded-full"
      aria-current="false"
      aria-label="Slide {{ $index }}"
      data-carousel-slide-to="{{$index}}"
    ></button>
    {{end }}
  </div>
  <button
    type="button"
    class="group absolute top-0 left-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
    data-carousel-prev
  >
    <span
      class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white sm:h-10 sm:w-10"
    >
      <svg
        aria-hidden="true"
        class="h-5 w-5 text-white sm:h-6 sm:w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button
    type="button"
    class="group absolute top-0 right-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
    data-carousel-next
  >
    <span
      class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white sm:h-10 sm:w-10"
    >
      <svg
        aria-hidden="true"
        class="h-5 w-5 text-white sm:h-6 sm:w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
{{end}} {{end}}
