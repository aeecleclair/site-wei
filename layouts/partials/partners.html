{{with .Site.Data.home_partners}}
{{ if .enable }}
<div class="h-[70vh]">

    <div class="row text-center">
        <div class="col-lg-12">
            <div class="section-title">
                <h2 class="text-7xl">{{ .title | safeHTML }}</h2>
        </div>
    </div>
</div>
<div class="h-[10vh]"></div>

<div class="relative flex overflow-x-hidden">
    <div class="py-12 animate-marquee whitespace-nowrap grid grid-col grid-flow-col">
        {{ range .partnersImage }}
            <div class="row-auto w-96">
                <a href="{{ .image | absURL }}" data-source="{{ .image | absURL }}" title="Exibhition 01">
                    <img src="{{ .image | absURL }}" alt="gallery-images">
                </a>
            </div>
        {{end }}
    </div>

    <div class="absolute top-0 py-12 animate-marquee2 whitespace-nowrap grid grid-col grid-flow-col">
        {{ range .partnersImage }}
            <div class="row-auto  w-96">
                <a href="{{ .image | absURL }}" data-source="{{ .image | absURL }}" title="Exibhition 01">
                    <img src="{{ .image | absURL }}" alt="gallery-images">
                </a>
            </div>
            {{end }}
        </div>
    </div>
</div>
{{end}}
{{end}}
