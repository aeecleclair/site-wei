{{with .Site.Data.home_partners}} {{ if .enable }}
<div class="h-[80vh]">
  <div class="row text-center">
    <div class="col-lg-12">
      <div class="section-title">
        <h2 class="text-7xl">{{ .title | safeHTML }}</h2>
      </div>
    </div>
  </div>
  <div class="h-[10vh]"></div>

  <div class="relative flex overflow-x-hidden">
    <div
      class="grid-col grid animate-marquee grid-flow-col whitespace-nowrap py-12"
    >
      {{ range .partnersImage }}
      <div class="row-auto w-96">
        <a
          href="{{ .image | relURL }}"
          data-source="{{ .image | relURL }}"
          title="Exibhition 01"
        >
          <img src="{{ .image | relURL }}" alt="gallery-images" />
        </a>
      </div>
      {{end }}
    </div>

    <div
      class="grid-col absolute top-0 grid animate-marquee2 grid-flow-col whitespace-nowrap py-12"
    >
      {{ range .partnersImage }}
      <div class="row-auto w-96">
        <a
          href="{{ .image | relURL }}"
          data-source="{{ .image | relURL }}"
          title="Exibhition 01"
        >
          <img src="{{ .image | relURL }}" alt="gallery-images" />
        </a>
      </div>
      {{end }}
    </div>
  </div>
</div>
{{end}} {{end}}
